<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak Kami - Hotel Paradise</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/contact-bg.jpg') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    .contact-container {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 16px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .contact-container h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #ffd369;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 20px 0;
      text-align: left;
    }

    .contact-item i {
      width: 32px;
      height: 32px;
      color: #ffd369;
    }

    .contact-item span {
      font-size: 1.1rem;
      color: #f1f1f1;
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background-color: #ffd369;
      color: #222831;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background-color: #f5a623;
      color: white;
    }

    @media (max-width: 600px) {
      .contact-item {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="contact-container">
    <h1>Hubungi Kami</h1>

    <div class="contact-item">
      <i data-lucide="map-pin"></i>
      <span>Jl. Pantai Nongsa No.8, Batam, Kepulauan Riau</span>
    </div>

    <div class="contact-item">
      <i data-lucide="phone"></i>
      <span>+62 778 1234 5678</span>
    </div>

    <div class="contact-item">
      <i data-lucide="mail"></i>
      <span>info@hotelparadise.co.id</span>
    </div>

    <div class="contact-item">
      <i data-lucide="clock"></i>
      <span>Buka setiap hari: 08.00 - 22.00 WIB</span>
    </div>

    <a href="more.html" class="back-btn">‚Üê Back</a>
  </div>

  <script>
    lucide.createIcons();
  </script>

</body>
</html>
